{% include 'teacherheader.html'%}
<style type="text/css">
	
	.ex1 {
	background-image: url(/static/images/a.jpg);
	background-position: center top;
	background-repeat: no-repeat;
	-moz-background-size: cover;
	-o-background-size: cover;
	-webkit-background-size: cover;
	background-size: cover;
	min-height: auto;
}
.btn {
	/*background-color: #000000;
	color: rgba(255, 255, 255, 0.72);
	*/font-size: 16px;
	font-weight: 600;
	border: 0;
	-moz-border-radius: 2px;
	-webkit-border-radius: 2px;
	border-radius: 2px;
	display: inline-block;
	text-transform: uppercase;
	border: 1px solid #3a3a3a;
	margin-top: 20px;
}
.table{
	background-color: rgb(0 0 0 / 52%);
	width: auto;
	color: white;

}
.h1{
	color: white!important;
}
</style>



<div class="ex1">           
<br><br><br>

<center>
	<form method="post" style="">


		<h1> Book Resources </h1>
	
		<table class="table" style="width: 500px">
			<tr>
				<th>File</th>
				<td>
					<select name="f_id" class="form-control" required>
						<option>select</option>
						{% for row in data['reso']%}
						<option value="{{row['resource_id']}}">{{row['rname']}}</option>
						{% endfor %}

					</select>
				</td>
			</tr>
			
			<tr>
				<th>Resource Quantity</th>
				<td><input type="text" name="rq" required class="form-control" ></td>
			</tr>	<td align="center" colspan="2"><input type="submit" name="add" value="ADD" class="btn btn-success"></td>
			</tr>
		</table>
 		
		<h1 style="">View Resources</h1>
		<table class="table">
			<tr>
				<th>Slno</th>
				<th>Event</th>
				<th>Resource</th>
				<th>Type</th>
				<th>Resource Quantity</th>
			</tr>
							{% for row in data['ress'] %}

			<tr>
				<td>{{loop.index}}</td>
				<td>{{row['event']}}</td>
				<td>{{row['rname']}}</td>
				<td>{{row['type']}}</td>
				<td>{{row['resource_qty']}}</td>
				
			</tr>
							{% endfor %}

		</table>
</form>
</center>
</div>
